<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .grid-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <!-- Replace the image URLs with your own -->
        <div class="grid-item"><img src="image1.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="image2.jpg" alt="Image 2"></div>
        <div class="grid-item"><img src="image3.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="image4.jpg" alt="Image 4"></div>
        <div class="grid-item"><img src="image5.jpg" alt="Image 5"></div>
        <div class="grid-item"><img src="image6.jpg" alt="Image 6"></div>
        <div class="grid-item"><img src="image7.jpg" alt="Image 7"></div>
        <div class="grid-item"><img src="image8.jpg" alt="Image 8"></div>
        <div class="grid-item"><img src="image9.jpg" alt="Image 9"></div>
        <div class="grid-item"><img src="image10.jpg" alt="Image 10"></div>
        <div class="grid-item"><img src="image11.jpg" alt="Image 11"></div>
        <div class="grid-item"><img src="image12.jpg" alt="Image 12"></div>
        <div class="grid-item"><img src="image13.jpg" alt="Image 13"></div>
        <div class="grid-item"><img src="image14.jpg" alt="Image 14"></div>
        <div class="grid-item"><img src="image15.jpg" alt="Image 15"></div>
        <div class="grid-item"><img src="image16.jpg" alt="Image 16"></div>
    </div>

</body>
</html>
